<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
body {
    margin: 0;
}

.modalsItems{
    display: flex;
    justify-content: center;
    align-items: center;

}
.modalsItemsChild{
    height:60%;
    width: 20%;
    background-color: green;
    
}
.ItemsChildHeader{
    height:50px;
    width: 100%;
    background-color:black;
}

.hidden { 
    display: none;
}
.modals{
    width: 100%;
    height: 100%;
    background:rgba(0, 0, 0, 0.5);
    position:absolute;
    z-index: 4;
}

.visible {
    display: grid !important;
}

</style>

</head>
<body>
    <div class="modals hidden ">
        <div class="modalsItems">
           <div class="modalsItemsChild">
               <div class="ItemsChildHeader"></div>
           </div> 
        </div>
    </div>
    <button class="button" onclick="showTask()">click</button>
</body>

<script>

const modals = document.querySelector(".modals");
const button = document.querySelector(".button");

function showTask(){
    modals.classList.remove("hidden");
    modals.classList.add("visible");
}


</script>

</html>
